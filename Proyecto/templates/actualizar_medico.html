
    {% extends 'plantilla.html' %}

    {% block body %}


    <div class="container-fluid mt-4 mb-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-2 rounded-4">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">
                            <i class="fas fa-user-md text-primary"></i> Actualizar Médico
                        </h1>
                        
                        <form action="{{ url_for('EditarM.editar_medico', rfc=rfc) }}" method="POST">
                            
                            
                            <div class="card border-2 rounded-4 mb-4">
                                <div class="card-body">
                                    <h2 class="card-title h5 mb-3">
                                        <i class="fas fa-id-card text-primary"></i> Información Personal
                                    </h2>
                                    
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="nombre" class="form-label">
                                                Nombre Completo <span class="text-danger">*</span>
                                            </label>
                                            <div class="input-group">
                                                <span class="input-group-text">
                                                    <i class="fas fa-user"></i>
                                                </span>
                                                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ nombre }}" required>
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-6">
                                            <label for="rfc" class="form-label">
                                                RFC <span class="text-danger">*</span>
                                            </label>
                                            <div class="input-group">
                                                <span class="input-group-text">
                                                    <i class="fas fa-id-card"></i>
                                                </span>
                                                <input type="text" class="form-control" id="rfc" name="rfc" value="{{ rfc }}" required readonly>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="correo" class="form-label">
                                                Correo Electrónico <span class="text-danger">*</span>
                                            </label>
                                            <div class="input-group">
                                                <span class="input-group-text">
                                                    <i class="fas fa-envelope"></i>
                                                </span>
                                                <input type="email" class="form-control" id="correo" name="correo" value="{{ correo }}" required>
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-6">
                                            <label for="cedula" class="form-label">
                                                Cédula Profesional <span class="text-danger">*</span>
                                            </label>
                                            <div class="input-group">
                                                <span class="input-group-text">
                                                    <i class="fas fa-id-badge"></i>
                                                </span>
                                                <input type="text" class="form-control" id="cedula" name="cedula" value="{{ cedula }}" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            
                            <div class="card border-2 rounded-4 mb-4">
                                <div class="card-body">
                                    <h2 class="card-title h5 mb-3">
                                        <i class="fas fa-lock text-primary"></i> Seguridad
                                    </h2>
                                    
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="password" class="form-label">
                                                Contraseña <span class="text-danger">*</span>
                                            </label>
                                            <div class="input-group">
                                                <span class="input-group-text">
                                                    <i class="fas fa-key"></i>
                                                </span>
                                                <input type="password" class="form-control" id="password" name="password" value="{{ password }}" required>
                                                <button class="btn btn-outline-dark btn-sm" type="button" id="togglePassword">
                                                    <i class="fas fa-eye"></i>
                                                </button>
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-6">
                                            <label for="confirmPassword" class="form-label">
                                                Confirmar Contraseña <span class="text-danger">*</span>
                                            </label>
                                            <div class="input-group">
                                                <span class="input-group-text">
                                                    <i class="fas fa-key"></i>
                                                </span>
                                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" value="{{ password }}" required>
                                                <button class="btn btn-outline-dark btn-sm" type="button" id="toggleConfirmPassword">
                                                    <i class="fas fa-eye"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            
                            <div class="card border-2 rounded-4 mb-4">
                                <div class="card-body">
                                    <h2 class="card-title h5 mb-3">
                                        <i class="fas fa-user-tag text-primary"></i> Rol en el Sistema
                                    </h2>
                                    
                                    <div class="col-md-6">
                                        <label for="rol" class="form-label">
                                            Rol en el Sistema <span class="text-danger">*</span>
                                        </label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fas fa-user-tag"></i>
                                            </span>
                                            <select class="form-select" id="rol" name="rol" required>
                                                <option value="medico" {% if rol == 'medico' %}selected{% endif %}>Médico General</option>
                                                <option value="medico_admin" {% if rol == 'medico_admin' %}selected{% endif %}>Médico Administrador</option>
                                                <option value="especialista" {% if rol == 'especialista' %}selected{% endif %}>Médico Especialista</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-dark w-100">
                                <i class="fas fa-save"></i> Actualizar Médico
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% endblock %}
