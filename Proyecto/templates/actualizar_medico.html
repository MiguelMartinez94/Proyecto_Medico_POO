<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Médico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row justify-content-center mt-4 mb-4">
            <div class="col-md-8">
                <div class="card border-2 rounded-4">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4"><i class="fas fa-user-md text-primary"></i> Actualizar Médico</h1>
                        
                        <form action="/editar_medico/{{ rfc }}" method="POST">
                            <div class="card border-2 rounded-4 mb-4">
                                <div class="card-body">
                                    <h2 class="card-title"><i class="fas fa-id-card text-primary"></i> Información Personal</h2>
                                    
                                    <div class="row">
                                        <div class="col-md-6 mb-2">
                                            <label for="nombre" class="form-label">Nombre Completo <span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ nombre }}" required>
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-6 mb-2">
                                            <label for="rfc" class="form-label">RFC <span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                                                <input type="text" class="form-control" id="rfc" name="rfc" value="{{ rfc }}" required readonly>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6 mb-2">
                                            <label for="correo" class="form-label">Correo Electrónico <span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                                <input type="email" class="form-control" id="correo" name="correo" value="{{ correo }}" required>
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-6 mb-2">
                                            <label for="cedula" class="form-label">Cédula Profesional <span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-id-badge"></i></span>
                                                <input type="text" class="form-control" id="cedula" name="cedula" value="{{ cedula }}" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="card border-2 rounded-4 mb-4">
                                <div class="card-body">
                                    <h2 class="card-title"><i class="fas fa-lock text-primary"></i> Seguridad</h2>
                                    
                                    <div class="row">
                                        <div class="col-md-6 mb-2">
                                            <label for="password" class="form-label">Contraseña <span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                                                <input type="password" class="form-control" id="password" name="password" value="{{ password }}" required>
                                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                                    <i class="fas fa-eye"></i>
                                                </button>
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-6 mb-2">
                                            <label for="confirmPassword" class="form-label">Confirmar Contraseña <span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" value="{{ password }}" required>
                                                <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                                                    <i class="fas fa-eye"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="card border-2 rounded-4 mb-4">
                                <div class="card-body">
                                    <h2 class="card-title"><i class="fas fa-user-tag text-primary"></i> Rol en el Sistema</h2>
                                    
                                    <div class="mb-2">
                                        <label for="rol" class="form-label">Rol en el Sistema <span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
                                            <select class="form-select" id="rol" name="rol" required>
                                                <option value="medico" {% if rol == 'medico' %}selected{% endif %}>Médico General</option>
                                                <option value="medico_admin" {% if rol == 'medico_admin' %}selected{% endif %}>Médico Administrador</option>
                                                <option value="especialista" {% if rol == 'especialista' %}selected{% endif %}>Médico Especialista</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-dark w-100 mt-3">
                                <i class="fas fa-save"></i> Actualizar Médico
                            </button>

                            <div class="mt-3">
                            <a href="/administrar_medicos" class="btn btn-outline-dark">
                                <i class="fas fa-arrow-left"></i> Volver a Administración
                            </a>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
