
    {% extends 'plantilla.html' %}

    {% block body %}


    <div class="container-fluid mt-4 mb-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-2 rounded-4">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">
                            Actualizar Médico
                        </h1>
                        
                        <form action="{{ url_for('EditarM.editar_medico', rfc=rfc) }}" method="POST">
                            
                            
                            <div class="card border-2 rounded-4 mb-4">
                                <div class="card-body">
                                    <h2 class="card-title h5 mb-3">
                                        Información Personal
                                    </h2>
                                    
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="nombre" class="form-label">
                                                Nombre Completo <span class="text-danger">*</span>
                                            </label>
                                            <div class="input-group">
                                                
                                                <input type="text" class="form-control"  name="nombre" value="{{ nombre }}">
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-6">
                                            <label for="rfc" class="form-label">
                                                RFC <span class="text-danger">*</span>
                                            </label>
                                            <div class="input-group">
                                                
                                                <input type="text" class="form-control"  name="rfc" value="{{ rfc }}"  readonly>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="correo" class="form-label">
                                                Correo Electrónico <span class="text-danger">*</span>
                                            </label>
                                            <div class="input-group">
                                                
                                                <input type="email" class="form-control"  name="correo" value="{{ correo }}" >
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-6">
                                            <label for="cedula" class="form-label">
                                                Cédula Profesional <span class="text-danger">*</span>
                                            </label>
                                            <div class="input-group">
                                                
                                                <input type="text" class="form-control"  name="cedula" value="{{ cedula }}" >
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            
                            <div class="card border-2 rounded-4 mb-4">
                                <div class="card-body">
                                    <h2 class="card-title h5 mb-3">
                                        Seguridad
                                    </h2>
                                    
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="password" class="form-label">
                                                Contraseña <span class="text-danger">*</span>
                                            </label>
                                            <div class="input-group">
                                                
                                                <input type="password" class="form-control"  name="password" value="{{ password }}" >
                                                
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-6">
                                            <label for="confirmPassword" class="form-label">
                                                Confirmar Contraseña <span class="text-danger">*</span>
                                            </label>
                                            <div class="input-group">
                                                
                                                <input type="password" class="form-control"  name="confirmPassword" value="{{ password }}" >
                                                
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            
                            <div class="card border-2 rounded-4 mb-4">
                                <div class="card-body">
                                    <h2 class="card-title h5 mb-3">
                                        Rol en el Sistema
                                    </h2>
                                    
                                    <div class="col-md-6">
                                        <label for="rol" class="form-label">
                                            Rol en el Sistema <span class="text-danger">*</span>
                                        </label>
                                        <div class="input-group">
                                            
                                            <select class="form-select"  name="rol" >
                                                <option value="medico" {% if rol == 'medico' %}selected{% endif %}>Médico General</option>
                                                <option value="medico_admin" {% if rol == 'medico_admin' %}selected{% endif %}>Médico Administrador</option>
                                                <option value="especialista" {% if rol == 'especialista' %}selected{% endif %}>Médico Especialista</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-dark w-100">
                                Actualizar Médico
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% endblock %}
