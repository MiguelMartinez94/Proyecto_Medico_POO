<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploración y Diagnóstico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top border-bottom">
        <div class="container-fluid">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item me-4"><a class="nav-link fw-medium text-dark" href="/administrar_medicos">Médicos</a></li>
                <li class="nav-item me-4"><a class="nav-link fw-medium text-dark" href="/consultar_pacientes">Pacientes</a></li>
                <li class="nav-item me-4"><a class="nav-link fw-medium text-dark" href="/consultar_citas">Citas</a></li>
                <li class="nav-item"><a class="nav-link fw-medium text-dark" href="/exploracion_diagnostico">Exploración</a></li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid mt-4 mb-4">
        <div class="row justify-content-between">
            <div class="col-md-3">
                <div class="card border-2 rounded-4">
                    <div class="card-body text-center">
                        <h2 class="card-title">Perfil del Paciente</h2>
                        <img src="{{ url_for('static', filename='imagenes/foto_perfil.png') }}" alt="Foto de perfil" class="rounded-circle mb-3" style="width: 60px; height: 60px;">
                        <p class="mb-1">Nombre del Paciente</p>
                        <p class="mb-0">Folio: XXXXXX</p>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="text-center">
                    <img src="{{ url_for('static', filename='imagenes/logo.png') }}" alt="Logo" class="img-fluid" style="max-height: 150px;">
                </div>
            </div>
        </div>
    </div>
    
    <form action="" method="post">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card border-2 rounded-4 mb-4">
                                <div class="card-body">
                                    <h2 class="card-title text-center">Datos de la Exploración</h2>
                                    <p class="text-center mb-4">Ingresar los resultados de la exploración del paciente.</p>

                                    <div class="mb-2">
                                        <label class="form-label">Fecha</label>
                                        <input type="date" class="form-control" id="fechaExploracion" name="fechaExploracion">
                                    </div>

                                    <div class="mb-2">
                                        <label class="form-label">Altura (cm)</label>
                                        <input type="number" class="form-control" id="altura" name="altura">
                                    </div>

                                    <div class="mb-2">
                                        <label class="form-label">Ritmo Cardíaco (lpm)</label>
                                        <input type="number" class="form-control" id="lpm" name="lpm">
                                    </div>

                                    <div class="mb-2">
                                        <label class="form-label">Glucosa (mg/dL)</label>
                                        <input type="number" class="form-control" id="glucosa" name="glucosa">
                                    </div>

                                    <div class="mb-2">
                                        <label class="form-label">Peso (Kg)</label>
                                        <input type="number" class="form-control" id="peso" name="peso">
                                    </div>

                                    <div class="mb-2">
                                        <label class="form-label">Temperatura (°C)</label>
                                        <input type="number" class="form-control" id="temperatura" name="temperatura">
                                    </div>

                                    <div class="mb-2">
                                        <label class="form-label">Saturación de Oxígeno (%)</label>
                                        <input type="number" class="form-control" id="saturacionOxigeno" name="saturacionOxigeno">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="card border-2 rounded-4 mb-4">
                                <div class="card-body">
                                    <h2 class="card-title text-center">Diagnóstico de Paciente</h2>
                                    <p class="text-center mb-4">Ingresar los resultados del diagnóstico</p>

                                    <div class="mb-2">
                                        <label class="form-label">Síntomas</label>
                                        <textarea name="sintomas" id="sintomas" class="form-control" rows="3" placeholder="Ingresar los síntomas que presenta el paciente"></textarea>
                                    </div>

                                    <div class="mb-2">
                                        <label class="form-label">Diagnóstico</label>
                                        <input type="text" class="form-control" placeholder="Ingresar el diagnóstico" id="diagnostico" name="diagnostico">
                                    </div>

                                    <div class="mb-2">
                                        <label class="form-label">Receta Médica</label>
                                        <textarea name="receta" id="receta" class="form-control" rows="3" placeholder="Ingresar la receta del paciente"></textarea>
                                    </div>

                                    <div class="mb-2">
                                        <label class="form-label">Indicaciones</label>
                                        <textarea name="indicaciones" id="indicaciones" class="form-control" rows="3" placeholder="Ingresar las indicaciones que el paciente deberá seguir"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container-fluid mb-4">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="text-center">
                        <button type="button" class="btn btn-outline-dark btn-sm me-3">Limpiar</button>
                        <button type="submit" class="btn btn-dark btn-sm me-3">Registrar Diagnóstico y Exploración</button>
                        <button type="button" class="btn btn-outline-dark btn-sm">Descargar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
